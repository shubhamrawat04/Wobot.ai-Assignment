<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assests/Title Icon.ico">
    <title>Get Stared | Wobot.ai</title>
    <link rel="stylesheet" href="/index.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>
    <section class="get-started-bg">
        <div class="back-box-rotate">
            <div class="middle-shade"></div>
            <div class="side-shade side-shade-top"></div>
            <div class="side-shade side-shade-bottom"></div>
        </div>
        <footer class="footer">
            <a class="policies" href="">
                Terms of use | Privacy policy
            </a>
        </footer>
    </section>

    <div class="main-logo-container">
        <a href="/">
            <img id="main-logo" src="/assests/Main Logo.webp" alt="">
        </a>
    </div>

    <div class="content-box">

        <div id="secondary-logo">
            <div class="logo-div logo-div-left"></div>
            <div class="logo-div logo-div-middle"></div>
            <div class="logo-div logo-div-right"></div>
        </div>

        <div class="content-header">
            <h1> It's a delight to have you onboard</h1>
            <p>Help us know better.<br> (This is how we optimize Wobot as per your business needs)
            <p>

        </div>
        <div class="form">

            <form name="details">
                <div>
                    <label for="company-name">Company name</label>
                    <input type="text" id="company-name" class="input-info" name="companyname"
                        placeholder="e.g Example Inc" required>
                </div>

                <div>
                    <label for="industry">Industry</label>
                    <select class="input-info" id="industry" name="industry" required>
                        <option value="">Select</option>
                        <option value="business">BUSINESS</option>
                        <option value="education">EDUCATION</option>
                        <option value="entertainment">ENTERTAINMENT</option>
                        <option value="it">IT</option>
                    </select>
                </div>

                <div>
                    <label for="company-size"> Company size</label>
                    <div id="company-size-box">
                        <button type="button" class="size-btn">1-20</button>
                        <button type="button" class="size-btn active">20-50</button>
                        <button type="button" class="size-btn">51-200</button>
                        <button type="button" class="size-btn">201-500</button>
                        <button type="button" class="size-btn">500+</button>
                    </div>
                </div>

                <div class="get-started-btn-box">
                    <button class="get-started-btn">Get started</button>
                </div>



            </form>
        </div>
    </div>

    <script src="/index.js"></script>

</body>

</html>
